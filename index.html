<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>REGISTRO PRESTAMO DE LIBROS DE BIBLIOTECA</h1>
    </header>
    <main class="container-fluid">
        <div class="row mt-3">
            <div class="col-4">
                <form action="" class="card">
                    <div class="card-header">
                        <h5>Ingresa Ficha Prestamo Libro</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Run</label>
                            <input type="text" class="form-control" id="run" name="run" onblur="verificar(this.id)">
                            <div id="e-run"></div>
                        </div>
                        <div>
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" onblur="verificar(this.id)">
                            <div id="e-apellido"></div>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" name="email" onblur="verificar(this.id)">
                            <div id="e-email"></div>
                        </div>
                        <div>
                            <label>Fecha Prestamo</label>
                            <input type="datetime-local" class="form-control" id="fechaPrestamo" name="fechaPrestamo" onblur="verificar(this.id)">
                            <div id="e-fechaPrestamo"></div>
                        </div>
                        <div>
                            <label>Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" onblur="verificar(this.id)">
                            <div id="e-titulo"></div>
                        </div>
                        <div>
                            <label>Autor</label>
                            <input type="text" class="form-control" id="autor" name="autor" onblur="verificar(this.id)"  maxlength="29">
                            <div id="e-autor"></div>
                        </div>
                        <div>
                            <label>Genero Literario</label>
                            <input type="text" class="form-control" id="generoLiterario" name="generoLiterario" onblur="verificar(this.id)">
                            <div id="e-generoLiterario"></div>
                        </div>
                        <div>
                            <label>Fecha Devolución</label>
                            <input type="datetime-local" class="form-control" id="fechaDevolucion" name="fechaDevolucion" onblur="verificar(this.id)">
                            <div id="e-fechaDevolucion"></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="reset" value="Limpiar" class="btn btn-info" onclick="limpiar()">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success">
                    </div> 
                </form>
            </div>
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Run</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>FechaPrestamo</th>
                                <th>Titulo</th>
                                <th>Autor</th>
                                <th>GéneroLiterario</th>
                                <th>FechaDevolución</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="utilidades.js"></script>
    <!-- module sirve para poder exportar e importar funciones -->
    <script src="funciones.js" type="module"></script>
</body>

</html>
